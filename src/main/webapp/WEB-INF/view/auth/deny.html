<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truy cập bị từ chối - Hệ thống Quản lý Thư viện</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6; /* Màu nền nhẹ nhàng */
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-4 text-center">
      <h2 class="text-4xl font-bold text-red-600 mb-4">Truy cập bị từ chối!</h2>
      <p class="text-gray-700 text-lg mb-6">Bạn không có quyền truy cập vào tài nguyên này.</p>
      <p class="text-gray-600 text-base mb-8">Vui lòng liên hệ quản trị viên nếu bạn tin rằng đây là một lỗi.</p>

      <a
        th:href="@{/}"
        class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out"
      >
        Quay lại Trang chủ
      </a>
      <a
        th:href="@{/login}"
        class="inline-block mt-4 md:mt-0 md:ml-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 transition duration-300 ease-in-out"
      >
        Đăng nhập lại
      </a>
    </div>
  </body>
</html>
