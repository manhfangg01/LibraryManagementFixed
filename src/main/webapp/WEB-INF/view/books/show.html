  <body>

          <select th:field="*{categoryIds}" multiple="multiple">

          <input type="hidden" name="page" th:value="${currentPage}" />

            <th>T√°c gi·∫£</th>
            <th>Ng√†y xu·∫•t b·∫£n</th>
            <th>Th·ªÉ lo·∫°i</th>
            <th>H√†nh ƒë·ªông</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="book : ${books}">

  <script>
    function cleanFormInputs(form) {
      for (let i = 0; i < form.elements.length; i++) {
        const element = form.elements[i];
        // Ch·ªâ x·ª≠ l√Ω c√°c input type text, select v√† kh√¥ng ph·∫£i hidden
        // ho·∫∑c n·∫øu b·∫°n mu·ªën x·ª≠ l√Ω t·∫•t c·∫£ tr·ª´ hidden, h√£y ƒëi·ªÅu ch·ªânh ƒëi·ªÅu ki·ªán
        if ((element.type === "text" && element.value === "") || (element.tagName === "SELECT" && element.value === "" && !element.multiple)) {
          // X·ª≠ l√Ω select ƒë∆°n
          element.disabled = true; // V√¥ hi·ªáu h√≥a ƒë·ªÉ kh√¥ng g·ª≠i gi√° tr·ªã n√†y
        }
        // X·ª≠ l√Ω select multiple: n·∫øu kh√¥ng c√≥ option n√†o ƒë∆∞·ª£c ch·ªçn
        if (element.tagName === "SELECT" && element.multiple) {
          let hasSelectedOption = false;
          for (let j = 0; j < element.options.length; j++) {
            if (element.options[j].selected) {
              hasSelectedOption = true;
              break;
            }
          }
          if (!hasSelectedOption) {
            element.disabled = true;
          }
        }
      }
      return true; // Tr·∫£ v·ªÅ true ƒë·ªÉ form ti·∫øp t·ª•c ƒë∆∞·ª£c g·ª≠i
    }
  </script>
