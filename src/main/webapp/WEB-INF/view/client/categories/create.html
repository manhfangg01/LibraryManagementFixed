<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Thêm thể loại mới</title>
  </head>
  <body>
    <h1>➕ Thêm thể loại mới</h1>

    <!-- Thông báo lỗi -->
    <div th:if="${ObjectExisted}">
      <p th:text="${ObjectExisted}" style="color: red"></p>
    </div>

    <!-- Form tạo thể loại -->
    <form th:action="@{/categories/create}" th:object="${newCategory}" method="post">
      <label for="name">Tên thể loại:</label>
      <input type="text" id="name" th:field="*{name}" required />
      <br />

      <label for="description">Mô tả:</label>
      <textarea id="description" th:field="*{description}" rows="4" cols="50"></textarea>
      <br />

      <button type="submit">Lưu thể loại</button>
    </form>

    <a href="/categories">← Quay lại danh sách thể loại</a>
  </body>
</html>
