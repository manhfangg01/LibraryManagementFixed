<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Thêm thủ thư</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 20px;
        background-color: #f4f7f6;
        color: #333;
      }
      h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
      }
      .container {
        max-width: 600px; /* Kích thước phù hợp cho form */
        margin: 0 auto;
        background-color: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }
      form input[type="text"],
      form input[type="email"],
      form input[type="password"],
      form input[type="file"] {
        width: calc(100% - 22px); /* Trừ padding và border */
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ced4da;
        border-radius: 8px;
        box-sizing: border-box; /* Bao gồm padding và border vào width */
      }
      form button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
        margin-right: 10px;
      }
      form button:hover {
        background-color: #218838;
      }
      .back-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #6c757d;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      .back-link:hover {
        background-color: #5a6268;
      }
      .error-message {
        color: #dc3545;
        font-size: 0.9em;
        margin-top: -15px;
        margin-bottom: 15px;
      }
      .success-message {
        color: #28a745;
        font-size: 0.9em;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>➕ Thêm thủ thư</h1>

      <form th:action="@{/librarians/create}" th:object="${librarian}" method="post" enctype="multipart/form-data">
        <label for="name">Tên:</label>
        <input type="text" id="name" th:field="*{name}" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required /><br />

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" th:field="*{password}" required /><br />

        <label for="role">Vai trò:</label>
        <input type="text" id="role" th:field="*{role}" required /><br />

        <label for="profileImage">Ảnh đại diện:</label>
        <input type="file" id="profileImage" name="profileImage" accept="image/*" /><br />
        <button type="submit">Lưu</button>
        <a href="/librarians" class="back-link">← Quay lại</a>
      </form>
    </div>
  </body>
</html>
